<div class="row">
    <span class="p-2">{{ zoom$ | async }}</span>
    @if (this.mouseInfo.mouseInCanvas()) {
        <span class="py-2 pl-2 pr-1">{{ this.canvasCoord()!.x }}</span>
        <span class="py-2 pl-1 pr-2">{{ this.canvasCoord()!.y }}</span>
    }

    @if (this.mouseInfo.mouseInCanvas()) {
        <span class="py-2 pl-2 pr-1">{{ this.canvasScreenCoord()!.x }} px</span>
        <span class="py-2 pl-1 pr-2">{{ this.canvasScreenCoord()!.y }} px</span>
    }
</div>
