<div class="left">
    <div
        *ngFor="let button of buttons; let i = index"
        (click)="onclick(button)"
        title="{{ button.title }}"
    >
        <input
            type="radio"
            id="btn-id-{{ i }}"
            name="btn-toolsbar"
            [attr.checked]="i === 0 ? true : null"
        />
        <label for="btn-id-{{ i }}"><fa-icon [icon]="button.icon"></fa-icon></label>
    </div>
</div>
